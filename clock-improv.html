<head>
    <!--inspired by https://www.jacopocolo.com/hexclock/-->

<script language="JavaScript">
function gettime() {
    var date= new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
var h = h /24*255;
var m = m /60*255;
var s = s /60*255;
var valbg ="#" + parseInt(h).toString(16)+parseInt(m).toString(16)+parseInt(s).toString(16);
    document.getElementById("divclock").innerHTML =valbg;
    setTimeout("gettime()",100)
    document.body.style.backgroundColor = valbg;

}
</script>
<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
<style>
body {
    font-family: 'Lato';font-size: 22px;
}
</style>
</head>
<body onload="gettime()">
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>

    

    <div id ="divclock" style="text-align:center;font-size:120px;color:white" type= "clock" >
 
</body>
</html>
