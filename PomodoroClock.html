<html>
<head>
    <!--inspired by https://www.jacopocolo.com/hexclock/-->

<script language="JavaScript">
function gettime() {
    var date= new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    if(h < 10)
    {
        h = "0" + h
    }
    if(m < 10)
    {
        m = "0" + m
    }
    if(s < 10)
    {
        s = "0" + s
    }
    valbg ="#" + h + "" + m + "" + s;
    document.getElementById("divclock").innerHTML = valbg;
    setTimeout("gettime()",100)
    document.body.style.backgroundColor = valbg;

}
</script>
<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
<style>
body {
    font-family: 'Lato';font-size: 22px;
}
</style>
</head>
<body onload="gettime()">
    <button type="button">Click Me!</button> 
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>

    

    <div id ="divclock" style="text-align:center;font-size:120px;color:white" type= "clock" >
    <button></button>
</body>
</html>
