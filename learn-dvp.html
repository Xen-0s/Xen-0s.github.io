<script>
$(document).ready(function(){
  $('textarea').on('keydown', function(e){
    var qwertyup = "qwertyuiop[]";
    var qwertymid = "asdfghjkl;'";
    var qwertydown = "<zxcvbnm,./";
    var dvorakup = ";,.pyfgcrl/@";
    var dvorakmid = "aoeuidhtns-";
    var dvorakdown = "<'qjkxbmwvz";


      e.preventDefault();
      $( ".inner" ).append(dvorakup[qwertyup.indexOf(String.fromCharCode(e.keyCode).toLowerCase())]);
      $( ".inner" ).append(dvorakmid[qwertymid.indexOf(String.fromCharCode(e.keyCode).toLowerCase())]);
      $( ".inner" ).append(dvorakdown[qwertydown.indexOf(String.fromCharCode(e.keyCode).toLowerCase())]);
});
});

</script>
